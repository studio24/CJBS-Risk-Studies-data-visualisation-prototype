<div id="stage-controls" class="control">
    <div class="title">
        <span>Stage Controls</span>
    </div>
    <div class="input">
        <ul>
            <li ng-repeat="stage in getStages()"><a ng-class="{'active': getLoadedDataType().stage == ($index + 1)}" ng-click="loadStage($index + 1)">{{stage.title}}</a></li>
        </ul>
    </div>
</div>
