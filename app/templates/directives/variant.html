<div id="variant-controls" class="control">
    <div class="title">
        <span>Variant Controls</span>
    </div>
    <div class="input">
        <ul>
            <li ng-repeat="variant in getVariants()"><a href="" ng-class="{'active': getLoadedDataType().variant == ($index + 1)}" ng-click="loadVariant($index + 1)"> {{variant.title}}</a></li>
        </ul>
    </div>
</div>
