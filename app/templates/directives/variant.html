<div id="variant-controls" class="control" ng-if="displayVariants()">

    <div class="title">
        <span>Scenario Phases</span>
    </div>
    <div class="input">
        <ul>
            <li ng-repeat="variant in getVariants()"><a href="#/sybil-logic-bomb/{{currentSection}}/{{currentStage}}/{{$index + 1}}" ng-class="{'active': getLoadedDataType().variant == ($index + 1)}"> {{variant.title}}</a></li>
        </ul>
    </div>
</div>
