<header>
    <a href="#/{{currentScenario}}/"><img ng-src="{{getIcon()}}" alt="{{getTitle()}}"></a>
    <h1><a href="#/{{currentScenario}}/">{{getTitle()}}</a></h1>
    <h3>{{getSubtitle()}}</h3>
</header>

<section id="controls">
    <stage></stage>
    <variant></variant>
</section>
<cassandra></cassandra>

<section id="data-area">
    <div class="chart">
        <div id="chart"></div>
    </div>
    <div class="not-available" ng-if="displayChart() == false">
        Sorry, chart is not available in this data view
    </div>
</section>
