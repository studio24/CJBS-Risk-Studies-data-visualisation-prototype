<header>
    <img ng-src="{{getIcon()}}" alt="{{getTitle()}}">
    <h1>{{getTitle()}}</h1>
    <h3>{{getSubtitle()}}</h3>
</header>

<section id="controls">
    <stage></stage>
    <variant></variant>
</section>

<section id="data-area">
    <div class="chart" ng-if="displayChart()">
        <div class="svg line-graph"></div>
    </div>
    <div class="not-available" ng-if="displayChart() == false">
        Sorry, chart is not available in this data view
    </div>
    <div class="data-list">

        <companies></companies>
    </div>
</section>

<cassandra></cassandra>
